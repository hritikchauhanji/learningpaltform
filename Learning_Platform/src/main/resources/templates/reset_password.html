<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleap.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Reset Password</p>


					</div>
					<div class="card-body">
						<form action="/reset-password" method="post">
							<div class="mb-3">
								<label class="form-label">Password</label> <input required
									class="form-control" name="password" type="password"
									placeholder="Enter your password">
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label> <input required
									class="form-control" name="confirmPassword" type="password"
									placeholder="Confirm your password">
							</div>
							<div class="text-center">
							<input type="hidden" th:value="${token}" name="token">
								<button type="submit" class="btn custom-link text-white">Reset Password</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
