<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleap.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container mt-5 p-5">
			<div class="row">
				
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded" data-aos="fade-up"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
							</th:block>
							</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
								method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input required="required"
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Mobile Number</label> <input
											required="required" class="form-control" name="mobileNumber"
											type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required="required"
										class="form-control" name="email" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input required="required"
											class="form-control" name="password" type="password" id="pass">
									</div>

									<div class="col">
										<label class="form-label">Confirm Password</label> <input
											required="required" class="form-control" name="confirmpassword"
											type="password">
									</div>

								</div>



								<div class="mb-3">
									<label class="form-label">Profile Image (Optional)</label> <input
										class="form-control" name="file" type="file">
								</div>






								<button type="submit"
									class="btn custom-link text-white col-md-12">Register</button>
							</form>
						</div>

						<div class="card-footer text-center">

							have an account ? <a href="/signin" class="text-decoration-none">Login
							</a>
						</div>
				
				</div>
			</div>
		</div>
</section>
</body>
</html>
