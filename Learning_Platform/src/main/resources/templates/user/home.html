<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleap.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class=" p-3">
			<p class="text-center fs-4">My Courses</p>
		</div>
		<div class="container">
			<th:block th:if="${user.courses.size >0}">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-lg-3" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000"
						th:each="course : ${user.courses}">
						<div class="card shadow-sm  mb-5 bg-body-tertiary rounded">
							<div class="card-body text-center">
								<img alt="" th:src="@{'/img/course_img/'+${course.image}}"
									class="" width="100%" height="200px">
								<p class="fs-5 text-center">[[${course.title}]]</p>
								<a th:href="@{'/user/viewCourseVideos/courseId='+${course.id}+'/videos'}" class="btn custom-link text-white col-md-6">View
									Classes</a>
								<!-- th:href="@{'/view_course/'+${c.id}}" -->
							</div>
						</div>
					</div>

				</div>
			</th:block>
			<th:block th:unless="${user.courses.size>0}">
				<p class="fs-4 text-center my-5 py-5  text-danger">Course Not
					Available</p>
			</th:block>
		</div>
	</section>
</body>
</html>
